<div class="player-form-container">
  <h2>Add Player</h2>
  <form (submit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" [(ngModel)]="player.firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" [(ngModel)]="player.lastName" required>
    </div>
    <div class="form-group">
      <label for="number">Number:</label>
      <input type="number" id="number" name="number" [(ngModel)]="player.number" required>
    </div>
    <div class="form-group">
      <label for="goalsScored">Goals Scored:</label>
      <input type="number" id="goalsScored" name="goalsScored" [(ngModel)]="player.goalsScored" required>
    </div>
    <button type="submit">Add Player</button>
  </form>
</div>
