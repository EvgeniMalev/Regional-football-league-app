
<h2>Add Player</h2>

<form (ngSubmit)="addPlayer()">
  <div>
    <label for="name">Name:</label>
    <input id="name" name="name" [(ngModel)]="playerName" required>
  </div>
  <div>
    <label for="number">Number:</label>
    <input id="number" name="number" type="number" [(ngModel)]="playerNumber" required>
  </div>
  <div>
    <label for="goalsScored">Goals Scored:</label>
    <input id="goalsScored" name="goalsScored" type="number" [(ngModel)]="playerGoalsScored" required>
  </div>
  <button type="submit">Add Player</button>
</form>
