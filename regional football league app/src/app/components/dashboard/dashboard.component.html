<div class="dashboard">
  <h2>Dashboard</h2>

  <div class="container">
    <img class="image" src="assets/stadium.jpg" alt="Stadium for the competition">
  </div>

  <div class="actions">
    <button class="button" (click)="addGame()">Add Game</button>
    <button class="button" (click)="addTeams()">Add Teams</button>
    <button class="button" (click)="showScoreDetails()">Show Score Details</button>
    <button class="button" (click)="showRanklists()">Show Ranklists</button>
    <button class="button" (click)="goToPlayerRanklist()">View Player Ranklist</button>
  </div>

  <div class="text-fields">
    <h3>Text Fields</h3>
    <div>
      <label for="teamName1">Team 1 Name:</label>
      <input type="text" id="teamName1" name="teamName1">
    </div>
    <div>
      <label for="playerName1">Player Name:</label>
      <input type="text" id="playerName1" name="playerName1">
    </div>
    <div>
      <label for="teamName2">Team 2 Name:</label>
      <input type="text" id="teamName2" name="teamName2">
    </div>
    <div>
      <label for="playerName2">Player Name:</label>
      <input type="text" id="playerName2" name="playerName2">
    </div>
  </div>
</div>
