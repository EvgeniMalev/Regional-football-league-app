<h2>Team Ranklist</h2>

<div *ngIf="teamRanklist.length > 0">
  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Team Name</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let team of teamRanklist; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ team.name }}</td>
        <td>{{ team.points }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="teamRanklist.length === 0">
  <p>No teams available</p>
</div>
